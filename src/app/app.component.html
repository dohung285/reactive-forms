<div class="container">

    <h1>Registration Form</h1>
    <!-- {{registrationForm.value | json}} -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="username" type="text" class="form-control">

            <div *ngIf="userName.invalid && userName.touched">
                <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
                <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be at least 5 characters</small>
                <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} not allow!</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
            <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Confirm password is not match</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" formControlName="subscribe" type="checkbox">
            <label class="form-check-label">Send me promotional offers</label>
        </div>

            <div class="form-group">

            </div>

            </div>

                <label>Postal Code</label>
                <input type="text" formControlName="postalCode" class="form-control">
            </div>

        </div> -->

        <button class="btn btn-primary" type="submit">Register</button>
        <!-- <button (click)="loadApi()" class="btn btn-secondary" type="button">LoadApiData</button> -->

    </form>



</div>
